<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | EstetiOne</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        esteti: { bg: '#0B0B0F', card: '#15151A', purple: '#7A4FFF', cyan: '#00D4FF' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0B0B0F; color: white; overflow-x: hidden; }
        
        /* Glassmorphism Premium */
        .glass-panel {
            background: rgba(21, 21, 26, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        /* Inputs Futuristas */
        .input-cyber {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-cyber:focus {
            background: rgba(122, 79, 255, 0.05);
            border-color: #7A4FFF;
            box-shadow: 0 0 15px rgba(122, 79, 255, 0.2);
            outline: none;
        }

        /* Plan Cards Selection */
        .plan-radio:checked + div {
            border-color: #00D4FF;
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }
        .plan-radio:checked + div .check-icon { opacity: 1; transform: scale(1); }
        
        /* Blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
        }

        /* Loader */
        .loader { border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid #fff; border-radius: 50%; width: 18px; height: 18px; animation: spin 0.8s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">

    <!-- Background Ambience -->
    <div class="blob bg-esteti-purple w-96 h-96 top-0 left-0 animate-float"></div>
    <div class="blob bg-esteti-cyan w-80 h-80 bottom-0 right-0 animate-float" style="animation-delay: 2s"></div>

    <div class="w-full max-w-5xl grid lg:grid-cols-2 gap-8 items-center z-10">
        
        <!-- Lado Esquerdo (Visual/Marketing) -->
        <div class="hidden lg:block space-y-6 px-6">
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-esteti-purple/10 border border-esteti-purple/20 text-xs text-esteti-cyan uppercase font-bold">
                <span class="w-2 h-2 rounded-full bg-esteti-cyan animate-pulse"></span>
                Acesso Imediato
            </div>
            <h1 class="font-display text-5xl font-bold leading-tight">
                O futuro da sua gestão <span class="text-esteti-purple">começa agora.</span>
            </h1>
            <p class="text-gray-400 text-lg font-light">
                Junte-se a mais de 2.000 profissionais que automatizaram suas agendas.
            </p>
            
            <div class="space-y-4 pt-4">
                <div class="flex items-center gap-3 text-gray-300">
                    <div class="w-8 h-8 rounded-lg bg-green-500/20 flex items-center justify-center text-green-400"><i data-lucide="check" class="w-5 h-5"></i></div>
                    <span>Setup em menos de 2 minutos</span>
                </div>
                <div class="flex items-center gap-3 text-gray-300">
                    <div class="w-8 h-8 rounded-lg bg-esteti-purple/20 flex items-center justify-center text-esteti-purple"><i data-lucide="shield-check" class="w-5 h-5"></i></div>
                    <span>Seus dados protegidos e criptografados</span>
                </div>
            </div>
        </div>

        <!-- Lado Direito (Formulário) -->
        <div class="glass-panel p-8 rounded-3xl w-full relative overflow-hidden">
            <!-- Glow Effect Top -->
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-esteti-cyan to-transparent opacity-50"></div>

            <div class="text-center lg:text-left mb-6">
                <h2 class="font-display text-2xl font-bold text-white">Criar nova conta</h2>
                <p class="text-gray-400 text-sm">Preencha seus dados para acessar o painel.</p>
            </div>

            <form id="signup-form" class="space-y-5">
                
                <!-- SELETOR DE PLANOS VISUAL -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-3">Escolha seu plano</label>
                    <div class="grid grid-cols-3 gap-3">
                        <!-- Card Free -->
                        <label class="cursor-pointer relative">
                            <input type="radio" name="plano" value="free" class="plan-radio hidden" id="radio-free">
                            <div class="border border-white/10 bg-white/5 rounded-xl p-3 text-center hover:bg-white/10 transition-all h-full flex flex-col justify-center">
                                <div class="font-bold text-sm text-white">Free</div>
                                <div class="text-xs text-gray-400">Grátis</div>
                                <i data-lucide="check-circle" class="check-icon w-4 h-4 text-esteti-cyan absolute top-2 right-2 opacity-0 transition-all transform scale-50"></i>
                            </div>
                        </label>

                        <!-- Card Pro -->
                        <label class="cursor-pointer relative">
                            <input type="radio" name="plano" value="pro" class="plan-radio hidden" id="radio-pro">
                            <div class="border border-white/10 bg-white/5 rounded-xl p-3 text-center hover:bg-white/10 transition-all h-full flex flex-col justify-center">
                                <div class="font-bold text-sm text-esteti-purple">Pro</div>
                                <div class="text-xs text-gray-400">R$ 29,90</div>
                                <i data-lucide="check-circle" class="check-icon w-4 h-4 text-esteti-cyan absolute top-2 right-2 opacity-0 transition-all transform scale-50"></i>
                            </div>
                        </label>

                        <!-- Card Studio -->
                        <label class="cursor-pointer relative">
                            <input type="radio" name="plano" value="studio" class="plan-radio hidden" id="radio-studio">
                            <div class="border border-white/10 bg-white/5 rounded-xl p-3 text-center hover:bg-white/10 transition-all h-full flex flex-col justify-center">
                                <div class="font-bold text-sm text-esteti-cyan">Studio</div>
                                <div class="text-xs text-gray-400">R$ 59,90</div>
                                <i data-lucide="check-circle" class="check-icon w-4 h-4 text-esteti-cyan absolute top-2 right-2 opacity-0 transition-all transform scale-50"></i>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Inputs -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs text-gray-400 mb-1 ml-1">Nome Completo</label>
                        <div class="relative">
                            <i data-lucide="user" class="absolute left-3 top-3.5 w-5 h-5 text-gray-500"></i>
                            <input type="text" id="nome" required class="input-cyber w-full rounded-xl py-3 pl-10 pr-4 text-white placeholder-gray-600" placeholder="Ex: Ana Silva">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs text-gray-400 mb-1 ml-1">E-mail Profissional</label>
                        <div class="relative">
                            <i data-lucide="mail" class="absolute left-3 top-3.5 w-5 h-5 text-gray-500"></i>
                            <input type="email" id="email" required class="input-cyber w-full rounded-xl py-3 pl-10 pr-4 text-white placeholder-gray-600" placeholder="ana@estetica.com">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs text-gray-400 mb-1 ml-1">Senha</label>
                        <div class="relative">
                            <i data-lucide="lock" class="absolute left-3 top-3.5 w-5 h-5 text-gray-500"></i>
                            <input type="password" id="password" required minlength="6" class="input-cyber w-full rounded-xl py-3 pl-10 pr-4 text-white placeholder-gray-600" placeholder="••••••••">
                        </div>
                    </div>
                </div>

                <button type="submit" id="btn-submit" class="group w-full bg-gradient-to-r from-esteti-purple to-[#5b2ad8] hover:to-esteti-purple text-white font-bold py-4 rounded-xl transition-all shadow-[0_0_20px_rgba(122,79,255,0.3)] hover:shadow-[0_0_30px_rgba(122,79,255,0.5)] flex justify-center items-center gap-2 mt-2">
                    <span>Finalizar Cadastro</span>
                    <i data-lucide="arrow-right" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
                    <div class="loader" id="loader"></div>
                </button>
                
                <div id="error-message" class="text-red-400 text-xs text-center hidden bg-red-500/10 py-2 rounded-lg border border-red-500/20"></div>

            </form>

            <div class="mt-6 pt-6 border-t border-white/5 text-center">
                <p class="text-sm text-gray-500">
                    Já tem uma conta? 
                    <a href="login.html" class="text-esteti-cyan font-bold hover:underline">Fazer Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Init Icons
        lucide.createIcons();

        // 1. CONFIGURAÇÃO REAL DO FIREBASE
        const firebaseConfig = {
          apiKey: "AIzaSyD5HT0fIAnuKSAWsQu_2WRv6lmLQStYXoY",
          authDomain: "estetione-5236a.firebaseapp.com",
          projectId: "estetione-5236a",
          storageBucket: "estetione-5236a.firebasestorage.app",
          messagingSenderId: "846121448976",
          appId: "1:846121448976:web:28a26a88b3f66a1766fc95",
          measurementId: "G-HLLYP5RH6Z"
        };

        // 2. LINKS DE PAGAMENTO (Configure aqui)
        const paymentLinks = {
            free: 'obrigado.html', 
            pro: 'https://link.mercadopago.com.br/SEU_LINK_PRO', 
            studio: 'https://link.mercadopago.com.br/SEU_LINK_STUDIO'
        };

        // Init App
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // 3. Lógica de Seleção de Plano (UI)
        const urlParams = new URLSearchParams(window.location.search);
        const planoURL = urlParams.get('plano') || 'free';
        
        // Seleciona o radio button correto baseado na URL
        const radioToSelect = document.getElementById(`radio-${planoURL}`);
        if(radioToSelect) radioToSelect.checked = true;

        // 4. Lógica de Submit
        const form = document.getElementById('signup-form');
        const btn = document.getElementById('btn-submit');
        const loader = document.getElementById('loader');
        const errorMsg = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI Feedback
            btn.disabled = true;
            btn.querySelector('span').innerText = 'Criando ambiente...';
            btn.querySelector('svg').style.display = 'none'; // esconde seta
            loader.style.display = 'block';
            errorMsg.classList.add('hidden');

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // Pega qual radio está marcado no momento do submit
            const planoSelecionado = document.querySelector('input[name="plano"]:checked').value;

            try {
                // Criar Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Salvar Firestore
                await db.collection('profissionais').doc(user.uid).set({
                    nome: nome,
                    email: email,
                    plano_selecionado: planoSelecionado,
                    status: 'lead', 
                    criado_em: new Date(),
                    uid: user.uid
                });

                // Redirecionamento
                if (planoSelecionado === 'free') {
                    window.location.href = 'obrigado.html';
                } else if (paymentLinks[planoSelecionado] && !paymentLinks[planoSelecionado].includes('SEU_LINK')) {
                    window.location.href = paymentLinks[planoSelecionado]; 
                } else {
                    window.location.href = 'obrigado.html';
                }

            } catch (error) {
                console.error(error);
                let mensagem = "Erro ao criar conta.";
                if(error.code === 'auth/email-already-in-use') mensagem = "Este e-mail já está em uso.";
                if(error.code === 'auth/weak-password') mensagem = "A senha é muito fraca (min 6 digitos).";
                
                errorMsg.innerText = mensagem;
                errorMsg.classList.remove('hidden');
                
                // Reset UI
                btn.disabled = false;
                btn.querySelector('span').innerText = 'Finalizar Cadastro';
                btn.querySelector('svg').style.display = 'block';
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
