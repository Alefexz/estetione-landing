<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | EstetiOne</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { esteti: { bg: '#0B0B0F', card: '#15151A', purple: '#7A4FFF', cyan: '#00D4FF' } },
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0B0B0F; color: white; }
        
        /* Efeito de Vidro Premium */
        .glass-panel {
            background: rgba(21, 21, 26, 0.7);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 50px rgba(0,0,0,0.6);
        }

        /* Inputs Modernos */
        .input-cyber {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-cyber:focus {
            background: rgba(122, 79, 255, 0.05);
            border-color: #7A4FFF;
            box-shadow: 0 0 20px rgba(122, 79, 255, 0.15);
            outline: none;
        }

        /* Loading Spinner */
        .loader { border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid #fff; border-radius: 50%; width: 18px; height: 18px; animation: spin 0.8s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Decoração de Fundo (Luzes Ambientais) -->
    <div class="absolute top-[-10%] left-[-10%] w-[600px] h-[600px] bg-esteti-purple/20 rounded-full blur-[120px] animate-pulse-slow"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-esteti-cyan/15 rounded-full blur-[120px] animate-pulse-slow" style="animation-delay: 2s"></div>

    <!-- Container Central -->
    <div class="glass-panel w-full max-w-md p-10 rounded-3xl relative z-10">
        
        <!-- Cabeçalho -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center gap-2 mb-6 cursor-pointer hover:scale-105 transition-transform" onclick="window.location.href='index.html'">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-esteti-purple to-esteti-cyan flex items-center justify-center text-white font-bold font-display text-xl shadow-lg shadow-esteti-purple/30">E</div>
                <span class="font-display font-bold text-2xl tracking-wide text-white">Esteti<span class="text-esteti-cyan">One</span></span>
            </div>
            <h2 class="text-3xl font-bold font-display text-white mb-2">Bem-vindo de volta</h2>
            <p class="text-gray-400 text-sm">Digite suas credenciais para acessar o painel.</p>
        </div>
        
        <!-- Formulário -->
        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-xs font-medium text-gray-400 mb-1.5 ml-1 uppercase tracking-wider">E-mail Profissional</label>
                <div class="relative group">
                    <i data-lucide="mail" class="absolute left-4 top-3.5 w-5 h-5 text-gray-500 group-focus-within:text-esteti-purple transition-colors"></i>
                    <input type="email" id="email" required class="input-cyber w-full rounded-xl py-3.5 pl-12 pr-4 text-white placeholder-gray-600 font-sans" placeholder="seu@email.com">
                </div>
            </div>
            
            <div>
                <div class="flex justify-between items-center mb-1.5 ml-1">
                    <label class="block text-xs font-medium text-gray-400 uppercase tracking-wider">Senha</label>
                    <a href="#" class="text-xs text-esteti-cyan hover:text-white transition-colors">Esqueceu a senha?</a>
                </div>
                <div class="relative group">
                    <i data-lucide="lock" class="absolute left-4 top-3.5 w-5 h-5 text-gray-500 group-focus-within:text-esteti-purple transition-colors"></i>
                    <input type="password" id="password" required class="input-cyber w-full rounded-xl py-3.5 pl-12 pr-4 text-white placeholder-gray-600 font-sans" placeholder="••••••••">
                </div>
            </div>
            
            <button type="submit" id="btn-login" class="group w-full bg-gradient-to-r from-esteti-purple to-[#6030d4] hover:to-esteti-purple text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-esteti-purple/25 hover:shadow-esteti-purple/40 hover:-translate-y-0.5 mt-4 flex justify-center items-center gap-2">
                <span>Entrar na Plataforma</span>
                <i data-lucide="arrow-right" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
                <div class="loader" id="loader"></div>
            </button>
        </form>

        <!-- Mensagem de Erro -->
        <div id="error-msg" class="text-red-400 text-center text-sm mt-6 hidden bg-red-500/10 p-3 rounded-xl border border-red-500/20 flex items-center justify-center gap-2 animate-bounce">
            <i data-lucide="alert-circle" class="w-4 h-4"></i>
            <span id="error-text">Erro ao entrar</span>
        </div>

        <!-- Rodapé -->
        <div class="mt-10 pt-6 border-t border-white/5 text-center">
            <p class="text-sm text-gray-400">
                Ainda não tem conta? 
                <a href="cadastro.html?plano=free" class="text-esteti-cyan font-bold hover:text-white transition-colors ml-1">Criar conta grátis</a>
            </p>
        </div>
    </div>

    <!-- FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        // Inicializa ícones
        lucide.createIcons();

        // 1. CONFIGURAÇÃO REAL DO FIREBASE
        const firebaseConfig = {
          apiKey: "AIzaSyD5HT0fIAnuKSAWsQu_2WRv6lmLQStYXoY",
          authDomain: "estetione-5236a.firebaseapp.com",
          projectId: "estetione-5236a",
          storageBucket: "estetione-5236a.firebasestorage.app",
          messagingSenderId: "846121448976",
          appId: "1:846121448976:web:28a26a88b3f66a1766fc95",
          measurementId: "G-HLLYP5RH6Z"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Lógica de Login
        const form = document.getElementById('login-form');
        const btn = document.getElementById('btn-login');
        const loader = document.getElementById('loader');
        const errorMsg = document.getElementById('error-msg');
        const errorText = document.getElementById('error-text');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI de Carregamento
            btn.classList.add('opacity-80', 'cursor-not-allowed');
            btn.querySelector('span').innerText = 'Autenticando...';
            btn.querySelector('svg').style.display = 'none';
            loader.style.display = 'block';
            errorMsg.classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                
                // Sucesso: Redireciona
                // Aqui você pode mudar para seu dashboard real no futuro
                window.location.href = 'obrigado.html'; 

            } catch (error) {
                console.error(error);
                let mensagem = "Erro ao fazer login.";
                
                // Tratamento de erros em Português
                if(error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    mensagem = "E-mail ou senha incorretos.";
                } else if (error.code === 'auth/too-many-requests') {
                    mensagem = "Muitas tentativas. Tente novamente mais tarde.";
                }

                errorText.innerText = mensagem;
                errorMsg.classList.remove('hidden');
                
                // Reseta Botão
                btn.querySelector('span').innerText = 'Entrar na Plataforma';
                btn.querySelector('svg').style.display = 'block';
                loader.style.display = 'none';
                btn.classList.remove('opacity-80', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
